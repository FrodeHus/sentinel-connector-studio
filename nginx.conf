# Log format with real client IP (X-Forwarded-For when behind a proxy)
log_format main '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                '"$http_x_forwarded_for"';

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log main;

    # Uncomment and adjust if behind a load balancer / reverse proxy
    # set_real_ip_from  10.0.0.0/8;
    # real_ip_header    X-Forwarded-For;
    # real_ip_recursive on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy
    # Allows: self-hosted scripts/styles, inline scripts (TanStack hydration), Google Fonts, external HTTPS fetch (load from URL), and data: for SVG images
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # Strict-Transport-Security (HSTS) - Enable when using HTTPS
    # Uncomment the line below if serving over HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Disable server version disclosure
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Proxy packager API requests to sidecar
    location /api/packager/ {
        proxy_pass http://packager:8081/;
        proxy_http_version 1.1;

        # Forward client identity to upstream
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";

        client_max_body_size 50M;
        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
        proxy_read_timeout    180s;
        proxy_buffering       on;
        proxy_buffer_size     4k;
        proxy_buffers         8 4k;
    }

    # Cache hashed assets aggressively
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback â€” serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block dotfiles
    location ~ /\. {
        deny all;
        return 404;
    }
}
