services:
  app:
    image: ${STUDIO_IMAGE:-frodehus/sentinel-connector-studio:latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101
      - /var/run:uid=101,gid=101
      - /tmp:uid=101,gid=101
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - internal
    depends_on:
      packager:
        condition: service_healthy

  packager:
    image: ${PACKAGER_IMAGE:-frodehus/sentinel-connector-studio-packager:latest}
    build:
      context: ./packager
      dockerfile: ./packager/Dockerfile
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
    tmpfs:
      - /tmp:size=512M
      - /home/packager:size=1M
    networks:
      - internal
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge
